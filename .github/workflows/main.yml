name: Deploy to GitHub pages
permissions:
  contents: write
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: yarn ci
    - run: yarn build

    - name: Add and commit generated files
      run: |
        find . -mindepth 1 -maxdepth 1 ! \( -name dist -o -name .git \) -exec rm -rf {} +
        mv dist/* .
        ls -lA
        git add . -f -u
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m 'deploy'

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        # Token for the repo
        # Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Destination branch to push changes
        branch: gh-pages
        # Use force push to fully overwrite the destination branch
        force: true
        # We have to push from the folder where files were generated.
        # Same were the new repo was initialized in the previous step
        directory: .

